# vim:set ft=sh
# MODULES
# Module, die automatisch in die initramfs aufgenommen werden.
# Für deinen Kernel ohne NVIDIA:
MODULES=(tun nvidia nvidia_modeset nvidia_uvm nvidia_drm)

# BINARIES
# Zusätzliche Binaries, die du brauchst (normalerweise leer)
BINARIES=()

# FILES
# Konfigurationsdateien oder andere Dateien, die du direkt einbinden willst
FILES=()

# HOOKS
# Reihenfolge ist wichtig! Standard-Hooks für Arch-Systeme
HOOKS=(base udev autodetect modconf kms keyboard keymap block filesystems fsck)

# COMPRESSION
# Initramfs Kompression – z.B. lz4 für schnelle Bootzeiten
COMPRESSION="lz4"

# COMPRESSION_OPTIONS
# Zusätzliche Optionen für den Kompressor (optional)
#COMPRESSION_OPTIONS=()

# MODULES_DECOMPRESS
# Module während initramfs laden (meistens "no")
#MODULES_DECOMPRESS="no"

