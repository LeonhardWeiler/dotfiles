################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# monitor=HDMI-A-1,preferred,2560x0,1
# monitor=eDP-1,2560x1600@60,0x0,1

monitor=eDP-1,2560x1600@60,auto,1.6
monitor=DP-1,preferred,auto,1.6,mirror,eDP-1

# monitor= , preferred, auto, auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$menu = rofi -show drun
$browser = zen-browser
$lock = hyprlock
$pass = ~/.config/scripts/rofi_keepassxc -d ~/.config/keepassxc/Passwords.kdbx
$wlan = ~/.config/scripts/wlan_ctl
$files = rofi -show filebrowser

#################
### AUTOSTART ###
#################

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = mako
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct
exec-once = ~/.config/scripts/xkb_colon_swap.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 10

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(dddddd)
    col.inactive_border = rgb(595959)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     3.5,   easeOutQuint, slide
    animation = workspacesIn,  1,     3,     easeOutQuint
    animation = workspacesOut, 1,     3.5,   easeOutQuint
    animation = zoomFactor,    1,     7,     quick
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = slave
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
  kb_layout = us
  kb_variant = colemak_dh
  kb_options = caps:swapescape

    # kb_layout = de
  repeat_delay = 300

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod + SHIFT, Return, exec, $terminal
bind = $mainMod + SHIFT, C, killactive,
bind = $mainMod + SHIFT, Q, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod + SHIFT, P, exec, $menu
bind = $mainMod + SHIFT, W, exec, $pass
bind = $mainMod + SHIFT, T, exec, $files
bind = $mainMod + SHIFT, I, exec, $wlan
bind = $mainMod + SHIFT, N, exec, $browser
bind = SUPER, L, exec, $lock

# Move focus with mainMod + arrow keys
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev

# resizeactive
binde = $mainMod Shift, h, resizeactive, -20 0
binde = $mainMod Shift, j, resizeactive, 0 -20
binde = $mainMod Shift, k, resizeactive, 0 20
binde = $mainMod Shift, l, resizeactive, 20 0

# moveactive
binde = $mainMod CTRL_SHIFT, h, moveactive, -20 0
binde = $mainMod CTRL_SHIFT, j, moveactive, 0 -20
binde = $mainMod CTRL_SHIFT, k, moveactive, 0 20
binde = $mainMod CTRL_SHIFT, l, moveactive, 20 0

# fullscreen
bind = $mainMod, m, fullscreen, 1
bind = $mainMod, z, fullscreen, 0

# Fenster zum Masterbereich verschieben
bind = $mainMod, Return, layoutmsg, swapwithmaster

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = $mainMod,F3, exec, ~/.config/scripts/vol_ctl up
bindel = $mainMod,F2, exec, ~/.config/scripts/vol_ctl down
bindel = $mainMod,F1, exec, ~/.config/scripts/vol_ctl mute
bindel = $mainMod,F6, exec, ~/.config/scripts/bright_ctl up
bindel = $mainMod,F5, exec, ~/.config/scripts/bright_ctl down

##############################
### WINDOWS AND WORKSPACES ###
##############################


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
